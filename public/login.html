<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <form name="register" class="flow columned-flex" novalidate>
            <div class="columned-flex">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required autofocus />
            </div>
            <div class="columned-flex">
                <label for="password">Password <button type="button" id="toggle-password" tabindex="0">Show</button></label>
                <input id="password" name="password" type="password" required />
            </div>
            <button class="btn flow">Login</button>
        </form>
        <p class="flow">New to Trivial?<a href="register.html"> Register</a></p>
    </main>

    <script type="module" src="login.js"></script>
</body>

</html>
