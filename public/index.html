<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="main-flow">
    <header class="flow">
        <h1>Trivial</h1>
    </header>

    <p class="flow">Welcome <span id="username"></span></p>
    <p>You have <span id="points"></span> points</p>
    <button class="site-button" id="logoutBtn">Logout</button>

    <form class="flow centered-flex --columned" id="triviaForm">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label for="topic">Topic:</label>
        <select id="topic" name="topic">
            <option value="Any category">Any Category</option>
            <option value="Sports">Sports</option>
            <option value="Animals">Animals</option>
        </select>

        <button class="site-button flow" id="newTriviaBtn" type="button">Start Trivia</button>
    </form>

    <script type="module" src="app.js"></script>
</body>

</html>
